<!DOCTYPE html>
<html>

<head>
  <title>Tic-tac-toe</title>

  <script src="\node_modules\angular\angular.js"></script>
  <link rel="stylesheet" href="\node_modules\bootstrap\dist\css\bootstrap.css">
  <link rel="stylesheet" href="/css/home-styles.css">
  <meta charset="utf-8" />
</head>

<body ng-app="app">
  <nav class="navbar navbar-default" ng-controller="AuthCtrl">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/#/home">Tic-tac-toe</a>
      </div>
      <div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="/#/home">Home</a></li>
          <li><a href="/#/games">Games</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li md-show-for-logged="true"><a><span class="glyphicon glyphicon-user"></span> Username: {{username}}</a></li>
          <li md-show-for-logged="false"><a href="/#/register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li ng-hide="isLogged"><a href="/#/login"><span class="glyphicon glyphicon-log-in"></span> Sign in</a></li>
          <li ng-show="isLogged" ng-click="logout()"><a href="/#/home"><span class="glyphicon glyphicon-log-in"></span> Sign out</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div id="wrapper">
    <div ng-view></div>
  </div>

  <!-- packages -->
  <script src="node_modules\angular-toastr\dist\angular-toastr.tpls.js"></script>
  <link rel="stylesheet" type="text/css" href="node_modules\angular-toastr\dist\angular-toastr.css" />
  <script src="\node_modules\angular-route\angular-route.js"></script>
  <!--application-->
  <script src="js/app.js"></script>
  <!-- controllers -->
  <script src="\js\controllers\auth-controller.js"></script>
  <script src="\js\controllers\login-controller.js"></script>
  <script src="\js\controllers\register-controller.js"></script>
  <script src="\js\controllers\games-controller.js"></script>
  <script src="\js\controllers\play-controller.js"></script>
  <!-- services -->
  <script src="\js\services\auth-service.js"></script>
  <script src="\js\services\validation-service.js"></script>
  <script src="\js\services\games-service.js"></script>
  <script src="\js\services\play-service.js"></script>
  <script src="\js\services\player-variables.js"></script>
  <!--filters-->
  <script src="\js\filters\filter-available.js"></script>
  <!--directives-->
  <script src="\js\directives\md-show-for-logged.js"></script>
  <script src="\js\directives\md-play-square.js"></script>
</body>

</html>
