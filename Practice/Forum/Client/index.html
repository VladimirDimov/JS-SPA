<!DOCTYPE html>
<html>

<head>
  <title>Forum</title>
  <script src="\node_modules\jquery\dist\jquery.js"></script>
  <script src="\node_modules\jquery-ui\jquery-ui.js"></script>
  <script src="\node_modules\angular\angular.js"></script>
  <link rel="stylesheet" href="\node_modules\bootstrap\dist\css\bootstrap.css">
  <link rel="stylesheet" href="\node_modules\jquery-ui\themes\sunny\jquery-ui.css">
  <meta charset="utf-8" />
</head>

<body ng-app="app">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/#/home">Forum</a>
      </div>
      <div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="/#/home">Home</a></li>
          <li><a href="/#/articles?page=0&size=10">Articles</a></li>
          <li><a href="#">Page 2</a></li>
          <li><a href="#">Page 3</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" ng-controller="AuthCtrl">
          <li><a href="/#/register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li ng-hide="isLogged"><a href="/#/login"><span class="glyphicon glyphicon-log-in"></span> Sign in</a></li>
          <li ng-show="isLogged" ng-click="logout()"><a href="/#/home"><span class="glyphicon glyphicon-log-in"></span> Sign out</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div ng-view></div>

  <!-- packages -->
  <script src="node_modules\angular-toastr\dist\angular-toastr.tpls.js"></script>
  <link rel="stylesheet" type="text/css" href="node_modules\angular-toastr\dist\angular-toastr.css" />
  <script src="\node_modules\angular-route\angular-route.js"></script>
  <!--application-->
  <script src="js/app.js"></script>
  <script src="node_modules\angular-animate\angular-animate.js"></script>
  <!-- controllers -->
  <script src="/js/controllers/register-controller.js" charset="utf-8"></script>
  <script src="/js/controllers/login-controller.js" charset="utf-8"></script>
  <script src="\js\controllers\auth-controller.js"></script>
  <script src="\js\controllers\articles-controller.js"></script>
  <!-- services -->
  <script src="\js\services\auth-service.js"></script>
  <script src="\js\services\articles-service.js"></script>
  <script src="\js\services\helpers-service.js"></script>
  <!--filters-->
  <script src="\js\filters\articles-filters.js"></script>
  <!--directives-->
  <script src="\js\directives\dropdown\dropdown-directive.js"></script>
</body>

</html>
