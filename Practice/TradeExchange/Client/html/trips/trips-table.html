<ul class="nav nav-pills nav-stacked">
    <br>
    <hr>
    <li class="active center"><a href="/#/trips">Latest Trips</a></li>
    <li>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Driver</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Departure Time</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="trip in trips">
                    <td>{{trip.driverName}}</td>
                    <td>{{trip.from}}</td>
                    <td>{{trip.to}}</td>
                    <td>{{trip.departureDate | date : 'MMM d, y h:mm:ss a'}}</td>
                </tr>
            </tbody>
        </table>
    </li>
</ul>
