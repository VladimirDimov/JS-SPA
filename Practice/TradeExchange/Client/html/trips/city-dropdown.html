<div class="form-group">
    <label for="select" class="col-lg-2 control-label">{{label}}</label>
    <div class="col-lg-10">
        <select class="form-control" id="select" ng-model="selectedCity">
            <option ng-repeat="city in cities">{{city}}</option>
        </select>
    </div>
</div>
