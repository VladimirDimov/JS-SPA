<div action="" method="POST" ng-controller="LoginCtrl" class="center">
  <fieldset class="center-block">
    <div id="legend">
      <legend class="">Login</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label" for="username">Username</label>
      <div class="controls">
        <input type="text" id="username" name="username" placeholder="" class="input-xlarge" ng-model="user.username" ng-minlength="3">
        <span ng-show="user.username.$error.minLength">Error</span>
        <p class="help-block">Username can contain any letters or numbers, without spaces</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password" id="password" name="password" placeholder="" class="input-xlarge" ng-model="user.password">
        <p class="help-block">Password should be at least 4 characters</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success" ng-click="login()">Login</button>
        <a class="btn btn-success" href="/#/home">Cancel</a>
      </div>
    </div>
  </fieldset>
</div>
