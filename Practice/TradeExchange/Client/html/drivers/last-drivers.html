<div>
    <ul class="nav nav-pills nav-stacked">
        <li class="active center"><a href="/#/drivers">Latest Drivers</a></li>
        <li>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Driver</th>
                        <th>Upcoming Trips</th>
                        <th>Total Trips</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="driver in drivers | orderDrivers: orderByVal">
                        <td>{{driver.name}}</td>
                        <td>{{driver.numberOfUpcomingTrips}}</td>
                        <td>{{driver.numberOfTotalTrips}}</td>
                    </tr>
                </tbody>
            </table>
        </li>
    </ul>
</div>
